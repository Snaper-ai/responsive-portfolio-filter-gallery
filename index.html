<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headephone">Headephone</li>
        </ul>

        <div class="product">
            <div class="itemBox" data-item="mobile">
                <img src="/img/phone1.png" alt="">
            </div>

            <div class="itemBox" data-item="camera">
                <img src="/img/camera1.jpg" alt="">
            </div>

            <div class="itemBox" data-item="watch">
                <img src="/img/watch1.jpg" alt="">
            </div>

            <div class="itemBox" data-item="shoe">
                <img src="/img/shoe1.webp" alt="">
            </div>

            <div class="itemBox" data-item="headephone">
                <img src="/img/headephone1.jpg" alt="">
            </div>


            <div class="itemBox" data-item="mobile">
                <img src="/img/phone2.webp" alt="">
            </div>

            <div class="itemBox" data-item="camera">
                <img src="/img/camera2.jpg" alt="">
            </div>

            <div class="itemBox" data-item="watch">
                <img src="/img/watch2.jpg" alt="">
            </div>

            <div class="itemBox" data-item="shoe">
                <img src="/img/shoe2.webp" alt="">
            </div>

            <div class="itemBox" data-item="headephone">
                <img src="/img/headephone2.jpg" alt="">
            </div>


            <div class="itemBox" data-item="mobile">
                <img src="/img/phone3.webp" alt="">
            </div>

            <div class="itemBox" data-item="camera">
                <img src="/img/camera3.jpg" alt="">
            </div>

            <div class="itemBox" data-item="watch">
                <img src="/img/watch3.jpg" alt="">
            </div>

            <div class="itemBox" data-item="shoe">
                <img src="/img/shoe3.webp" alt="">
            </div>

            <div class="itemBox" data-item="headephone">
                <img src="/img/headephone3.webp" alt="">
            </div>


            <div class="itemBox" data-item="mobile">
                <img src="/img/phone4.jpg" alt="">
            </div>

            <div class="itemBox" data-item="watch">
                <img src="/img/watch4.jpg" alt="">
            </div>

            <div class="itemBox" data-item="shoe">
                <img src="/img/shoe4.jpg" alt="">
            </div>

            <div class="itemBox" data-item="headephone">
                <img src="/img/headephone4.jpg" alt="">
            </div>


            <div class="itemBox" data-item="mobile">
                <img src="/img/phone5.webp" alt="">
            </div>
        </div>
    </section>

    <script>
        let list = document.querySelectorAll('.list');
        let itemBox = document.querySelectorAll('.itemBox');

        for(let i = 0; i < list.length; i++) {
            list[i].addEventListener('click', function() {
                for(let j = 0; j < list.length; j++) {
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter = this.getAttribute('data-filter');

                for(let k = 0; k < itemBox.length; k++) {
                    itemBox[k].classList.remove('active');
                    itemBox[k].classList.add('hide');

                    if(itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == "all") {
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');
                    }
                }
            })
        }
    </script>
</body>
</html>
